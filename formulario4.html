<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4 - Vistoria Técnica (Subestação)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsPDF para gerar PDFs reais -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Mantenha todo o CSS anterior do formulario4.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
            padding: 20px;
            font-size: 12pt;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header-form {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #e53e3e;
        }
        
        .header-form h1 {
            font-size: 16pt;
            color: #2c7a47;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .header-form h2 {
            font-size: 14pt;
            color: #444;
            margin-bottom: 5px;
        }
        
        .header-form h3 {
            font-size: 13pt;
            color: #666;
            font-weight: normal;
        }
        
        .section {
            margin: 30px 0;
        }
        
        .section-title {
            background: #e53e3e;
            color: white;
            padding: 10px 15px;
            font-size: 13pt;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .info-group {
            margin-bottom: 20px;
        }
        
        .info-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        
        .info-group input, .info-group textarea, .info-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12pt;
        }
        
        .info-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .checklist {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #e53e3e;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .checklist-item label {
            flex: 1;
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        .checklist-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checklist-item.checked {
            background: #f0fff4;
            border-color: #38a169;
        }
        
        .observacoes-group {
            margin-top: 15px;
        }
        
        .observacoes-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 80px;
            resize: vertical;
        }
        
        .image-section {
            margin: 30px 0;
        }
        
        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .image-upload:hover {
            border-color: #e53e3e;
            background: #fff5f5;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .image-info {
            padding: 10px;
            background: #f9f9f9;
        }
        
        .image-info input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e53e3e;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .participantes-section {
            background: #f0f7ff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .participante-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .participante-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .conclusoes-list {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .conclusao-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .conclusao-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-right: 10px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 12pt;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .btn-primary {
            background: #e53e3e;
            color: white;
        }
        
        .btn-primary:hover {
            background: #c53030;
        }
        
        .btn-success {
            background: #38a169;
            color: white;
        }
        
        .btn-success:hover {
            background: #2c7a47;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            background: #e53e3e;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .checklist-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .checklist-item label {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Mantenha todo o HTML do formulário 4 anterior -->
    <!-- ... -->
    
    <script>
        // Mantenha todas as funções JavaScript anteriores
        // ... 
        
        // ============================================
        // FUNÇÃO PARA GERAR PDF REAL
        // ============================================
        function gerarPDFReal() {
            salvarFormulario();
            
            if (!dadosFormulario.interessado || !dadosFormulario.protocolo || !dadosFormulario.data_vistoria) {
                mostrarToast('Preencha as informações básicas do empreendimento', 'error');
                return;
            }
            
            mostrarToast('Gerando PDF profissional...', 'info');
            
            // Usar jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Configurações da página
            const pageWidth = doc.internal.pageSize.width;
            const pageHeight = doc.internal.pageSize.height;
            const marginLeft = 20;
            const marginRight = 20;
            const marginTop = 30;
            let yPos = marginTop;
            
            // ============================================
            // CABEÇALHO
            // ============================================
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text("ESCRITÓRIO REGIONAL DE CURITIBA (ERCBA)", pageWidth / 2, yPos, { align: 'center' });
            yPos += 8;
            
            doc.setFontSize(14);
            doc.text("SETOR DE LICENCIAMENTO DE ENERGIA", pageWidth / 2, yPos, { align: 'center' });
            yPos += 8;
            
            doc.setFontSize(12);
            doc.text("RELATÓRIO DE VISTORIA TÉCNICA", pageWidth / 2, yPos, { align: 'center' });
            yPos += 15;
            
            // Linha separadora
            doc.setLineWidth(0.5);
            doc.line(marginLeft, yPos, pageWidth - marginRight, yPos);
            yPos += 10;
            
            // ============================================
            // IDENTIFICAÇÃO DO EMPREENDIMENTO
            // ============================================
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("IDENTIFICAÇÃO DO EMPREENDIMENTO", marginLeft, yPos);
            yPos += 10;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'bold');
            doc.text("INTERESSADO:", marginLeft, yPos);
            doc.setFont('helvetica', 'normal');
            doc.text(dadosFormulario.interessado, marginLeft + 35, yPos);
            yPos += 6;
            
            doc.setFont('helvetica', 'bold');
            doc.text("ASSUNTO:", marginLeft, yPos);
            doc.setFont('helvetica', 'normal');
            doc.text(dadosFormulario.assunto, marginLeft + 30, yPos);
            yPos += 6;
            
            doc.setFont('helvetica', 'bold');
            doc.text("MUNICÍPIO:", marginLeft, yPos);
            doc.setFont('helvetica', 'normal');
            doc.text(dadosFormulario.municipio, marginLeft + 35, yPos);
            
            doc.setFont('helvetica', 'bold');
            doc.text("PROTOCOLO:", pageWidth - 80, yPos);
            doc.setFont('helvetica', 'normal');
            doc.text(dadosFormulario.protocolo, pageWidth - 40, yPos, { align: 'right' });
            yPos += 6;
            
            doc.setFont('helvetica', 'bold');
            doc.text("COORDENADAS:", marginLeft, yPos);
            doc.setFont('helvetica', 'normal');
            doc.text(dadosFormulario.coordenadas, marginLeft + 40, yPos);
            yPos += 6;
            
            doc.setFont('helvetica', 'bold');
            doc.text("ATIVIDADE:", marginLeft, yPos);
            doc.setFont('helvetica', 'normal');
            doc.text(dadosFormulario.atividade, marginLeft + 35, yPos);
            yPos += 10;
            
            // ============================================
            // DESCRIÇÃO
            // ============================================
            if (yPos > pageHeight - 30) {
                doc.addPage();
                yPos = marginTop;
            }
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("DESCRIÇÃO", marginLeft, yPos);
            yPos += 10;
            
            const dataVistoria = new Date(dadosFormulario.data_vistoria).toLocaleDateString('pt-BR');
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`A vistoria foi realizada no dia ${dataVistoria}, pelos seguintes técnicos:`, marginLeft, yPos);
            yPos += 7;
            
            // Participantes
            dadosFormulario.participantes.forEach(part => {
                if (part.nome || part.funcao) {
                    if (yPos > pageHeight - 20) {
                        doc.addPage();
                        yPos = marginTop;
                    }
                    doc.text(`• ${part.funcao || ''} ${part.nome || ''} (${part.escritorio || ''})`, marginLeft + 5, yPos);
                    yPos += 5;
                }
            });
            
            yPos += 5;
            
            // Descrição da vistoria
            const descLines = doc.splitTextToSize(dadosFormulario.descricao || '', pageWidth - marginLeft - marginRight);
            descLines.forEach(line => {
                if (yPos > pageHeight - 20) {
                    doc.addPage();
                    yPos = marginTop;
                }
                doc.text(line, marginLeft, yPos);
                yPos += 5;
            });
            
            yPos += 10;
            
            // ============================================
            // VERIFICAÇÕES REALIZADAS
            // ============================================
            if (yPos > pageHeight - 30) {
                doc.addPage();
                yPos = marginTop;
            }
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("VERIFICAÇÕES REALIZADAS", marginLeft, yPos);
            yPos += 10;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            
            // Checklist
            Object.values(dadosFormulario.checklist).forEach(item => {
                if (item.texto) {
                    if (yPos > pageHeight - 20) {
                        doc.addPage();
                        yPos = marginTop;
                    }
                    const marcacao = item.marcado ? '[✓]' : '[✗]';
                    doc.text(`${marcacao} ${item.texto}`, marginLeft, yPos);
                    yPos += 5;
                }
            });
            
            yPos += 5;
            
            // Observações
            if (dadosFormulario.observacoes_checklist && dadosFormulario.observacoes_checklist.trim()) {
                doc.setFont('helvetica', 'bold');
                doc.text("Observações:", marginLeft, yPos);
                yPos += 7;
                doc.setFont('helvetica', 'normal');
                
                const obsLines = doc.splitTextToSize(dadosFormulario.observacoes_checklist, pageWidth - marginLeft - marginRight);
                obsLines.forEach(line => {
                    if (yPos > pageHeight - 20) {
                        doc.addPage();
                        yPos = marginTop;
                    }
                    doc.text(line, marginLeft, yPos);
                    yPos += 5;
                });
            }
            
            yPos += 10;
            
            // ============================================
            // REGISTROS FOTOGRÁFICOS
            // ============================================
            if (dadosFormulario.imagens.length > 0) {
                if (yPos > pageHeight - 30) {
                    doc.addPage();
                    yPos = marginTop;
                }
                
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.text("REGISTROS FOTOGRÁFICOS", marginLeft, yPos);
                yPos += 10;
                
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.text(`Total de imagens: ${dadosFormulario.imagens.length}`, marginLeft, yPos);
                yPos += 7;
                
                doc.text("Segue abaixo registros fotográficos do empreendimento:", marginLeft, yPos);
                yPos += 10;
                
                dadosFormulario.imagens.forEach((img, index) => {
                    if (yPos > pageHeight - 20) {
                        doc.addPage();
                        yPos = marginTop;
                    }
                    doc.text(`${index + 1}. ${img.legenda || 'Imagem sem legenda'}`, marginLeft, yPos);
                    yPos += 5;
                });
                
                yPos += 10;
            }
            
            // ============================================
            // CONCLUSÃO
            // ============================================
            if (yPos > pageHeight - 30) {
                doc.addPage();
                yPos = marginTop;
            }
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("CONCLUSÃO", marginLeft, yPos);
            yPos += 10;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            
            // Conclusões
            dadosFormulario.conclusoes.forEach(conc => {
                if (conc && conc.trim()) {
                    if (yPos > pageHeight - 20) {
                        doc.addPage();
                        yPos = marginTop;
                    }
                    doc.text(`• ${conc}`, marginLeft, yPos);
                    yPos += 5;
                }
            });
            
            yPos += 15;
            
            // ============================================
            // ASSINATURA
            // ============================================
            if (yPos > pageHeight - 50) {
                doc.addPage();
                yPos = marginTop;
            }
            
            const dataAssinatura = new Date(dadosFormulario.data_assinatura).toLocaleDateString('pt-BR');
            doc.text(`${dadosFormulario.local_assinatura}, ${dataAssinatura}.`, pageWidth - marginRight, yPos, { align: 'right' });
            yPos += 20;
            
            // Linha para assinatura
            doc.setLineWidth(0.5);
            doc.line(pageWidth - 150, yPos, pageWidth - marginRight, yPos);
            yPos += 10;
            
            doc.setFontSize(11);
            doc.setFont('helvetica', 'bold');
            doc.text(dadosFormulario.responsavel.nome, pageWidth - 75, yPos, { align: 'center' });
            yPos += 6;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(dadosFormulario.responsavel.cargo, pageWidth - 75, yPos, { align: 'center' });
            yPos += 5;
            
            doc.text(dadosFormulario.responsavel.setor, pageWidth - 75, yPos, { align: 'center' });
            
            // ============================================
            // RODAPÉ
            // ============================================
            const totalPages = doc.internal.getNumberOfPages();
            for (let i = 1; i <= totalPages; i++) {
                doc.setPage(i);
                
                // Número da página
                doc.setFontSize(8);
                doc.text(`Página ${i} de ${totalPages}`, pageWidth / 2, pageHeight - 10, { align: 'center' });
                
                // Data de geração
                const dataGeracao = new Date().toLocaleDateString('pt-BR');
                doc.text(`Gerado em: ${dataGeracao}`, pageWidth - marginRight, pageHeight - 10, { align: 'right' });
                
                // Logo IAT
                doc.setFontSize(6);
                doc.text("IAT - Instituto Água e Terra - Paraná", marginLeft, pageHeight - 10);
            }
            
            // ============================================
            // SALVAR PDF
            // ============================================
            const nomeArquivo = `Vistoria_Subestacao_${dadosFormulario.interessado.replace(/\s+/g, '_')}_${dataVistoria.replace(/\//g, '-')}.pdf`;
            doc.save(nomeArquivo);
            
            mostrarToast(`PDF "${nomeArquivo}" gerado com sucesso!`, 'success');
        }
        
        // Toast messages
        function mostrarToast(mensagem, tipo = 'success') {
            const toast = document.getElementById('toast');
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };
            
            toast.innerHTML = `<i class="fas fa-${icons[tipo]}"></i> ${mensagem}`;
            toast.style.background = {
                success: '#38a169',
                error: '#e53e3e',
                info: '#e53e3e'
            }[tipo];
            
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Mantenha todas as outras funções do formulário 4
        // ...
    </script>
</body>
</html>
