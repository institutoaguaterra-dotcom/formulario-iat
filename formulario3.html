<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3 - Vistoria Aérea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsPDF para gerar PDFs reais -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Mantenha todo o CSS anterior do formulario3.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
            padding: 20px;
            font-size: 12pt;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header-form {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #805ad5;
        }
        
        .header-form h1 {
            font-size: 16pt;
            color: #2c7a47;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .header-form h2 {
            font-size: 14pt;
            color: #444;
            margin-bottom: 5px;
        }
        
        .section {
            margin: 30px 0;
        }
        
        .section-title {
            background: #805ad5;
            color: white;
            padding: 10px 15px;
            font-size: 13pt;
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title button {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11pt;
        }
        
        .info-group {
            margin-bottom: 20px;
        }
        
        .info-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        
        .info-group input, .info-group textarea, .info-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12pt;
        }
        
        .info-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .coordenadas-group {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #805ad5;
        }
        
        .coordenada-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .add-coordenada {
            margin-top: 10px;
            padding: 8px 15px;
            background: #805ad5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .image-section {
            margin: 30px 0;
        }
        
        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .image-upload:hover {
            border-color: #805ad5;
            background: #f5f0ff;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .image-info {
            padding: 10px;
            background: #f9f9f9;
        }
        
        .image-info input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 5px;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e53e3e;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .participantes-section {
            background: #f0f7ff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .participante-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .participante-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 12pt;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .btn-primary {
            background: #805ad5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #6b46c1;
        }
        
        .btn-success {
            background: #38a169;
            color: white;
        }
        
        .btn-success:hover {
            background: #2c7a47;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            background: #805ad5;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Mantenha todo o HTML do formulário 3 anterior -->
    <!-- ... -->
    
    <script>
        // Mantenha todas as funções JavaScript anteriores
        // ... 
        
        // ============================================
        // FUNÇÃO PARA GERAR PDF REAL
        // ============================================
        function gerarPDFReal() {
            salvarFormulario();
            
            if (!dadosFormulario.protocolo || !dadosFormulario.nome_lt || !dadosFormulario.tensao_lt) {
                mostrarToast('Preencha as informações básicas do empreendimento', 'error');
                return;
            }
            
            mostrarToast('Gerando PDF profissional...', 'info');
            
            // Usar jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Configurações da página
            const pageWidth = doc.internal.pageSize.width;
            const pageHeight = doc.internal.pageSize.height;
            const marginLeft = 20;
            const marginRight = 20;
            const marginTop = 30;
            let yPos = marginTop;
            
            // ============================================
            // CABEÇALHO
            // ============================================
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text("ESCRITÓRIO REGIONAL DE CURITIBA", pageWidth / 2, yPos, { align: 'center' });
            yPos += 8;
            
            doc.setFontSize(14);
            doc.text("SETOR DE LICENCIAMENTO DE ENERGIA", pageWidth / 2, yPos, { align: 'center' });
            yPos += 8;
            
            doc.setFontSize(12);
            doc.text("RELATÓRIO DE VISTORIA AÉREA", pageWidth / 2, yPos, { align: 'center' });
            yPos += 15;
            
            // Linha separadora
            doc.setLineWidth(0.5);
            doc.line(marginLeft, yPos, pageWidth - marginRight, yPos);
            yPos += 10;
            
            // ============================================
            // 1. INTRODUÇÃO
            // ============================================
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("1. INTRODUÇÃO", marginLeft, yPos);
            yPos += 10;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            const introLines = doc.splitTextToSize(dadosFormulario.introducao || '', pageWidth - marginLeft - marginRight);
            introLines.forEach(line => {
                if (yPos > pageHeight - 20) {
                    doc.addPage();
                    yPos = marginTop;
                }
                doc.text(line, marginLeft, yPos);
                yPos += 5;
            });
            
            const dataVistoria = new Date(dadosFormulario.data_vistoria).toLocaleDateString('pt-BR', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            
            const introContinuacao = `A vistoria foi realizada no dia ${dataVistoria}, em sobrevoo nas áreas de interesse apresentadas nos processos de licenciamento ambiental.`;
            const introContLines = doc.splitTextToSize(introContinuacao, pageWidth - marginLeft - marginRight);
            introContLines.forEach(line => {
                if (yPos > pageHeight - 20) {
                    doc.addPage();
                    yPos = marginTop;
                }
                doc.text(line, marginLeft, yPos);
                yPos += 5;
            });
            
            yPos += 10;
            
            // ============================================
            // 2. OBJETIVO
            // ============================================
            if (yPos > pageHeight - 30) {
                doc.addPage();
                yPos = marginTop;
            }
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("2. OBJETIVO", marginLeft, yPos);
            yPos += 10;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            const objetivoLines = doc.splitTextToSize(dadosFormulario.objetivo || '', pageWidth - marginLeft - marginRight);
            objetivoLines.forEach(line => {
                if (yPos > pageHeight - 20) {
                    doc.addPage();
                    yPos = marginTop;
                }
                doc.text(line, marginLeft, yPos);
                yPos += 5;
            });
            
            yPos += 10;
            
            // ============================================
            // 3. METODOLOGIA
            // ============================================
            if (yPos > pageHeight - 30) {
                doc.addPage();
                yPos = marginTop;
            }
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("3. METODOLOGIA", marginLeft, yPos);
            yPos += 10;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            const metodoLines = doc.splitTextToSize(dadosFormulario.metodologia || '', pageWidth - marginLeft - marginRight);
            metodoLines.forEach(line => {
                if (yPos > pageHeight - 20) {
                    doc.addPage();
                    yPos = marginTop;
                }
                doc.text(line, marginLeft, yPos);
                yPos += 5;
            });
            
            // Participantes
            yPos += 5;
            doc.setFont('helvetica', 'bold');
            doc.text("Participantes da vistoria:", marginLeft, yPos);
            yPos += 7;
            doc.setFont('helvetica', 'normal');
            
            dadosFormulario.participantes.forEach(part => {
                if (part.nome || part.funcao) {
                    if (yPos > pageHeight - 20) {
                        doc.addPage();
                        yPos = marginTop;
                    }
                    doc.text(`• ${part.funcao || ''} ${part.nome || ''} (${part.escritorio || ''})`, marginLeft + 5, yPos);
                    yPos += 5;
                }
            });
            
            yPos += 10;
            
            // ============================================
            // 4. LOCALIZAÇÃO
            // ============================================
            if (yPos > pageHeight - 30) {
                doc.addPage();
                yPos = marginTop;
            }
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("4. LOCALIZAÇÃO E CONTEXTO DA VISTORIA", marginLeft, yPos);
            yPos += 10;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`Protocolo: ${dadosFormulario.protocolo || ''}`, marginLeft, yPos);
            yPos += 6;
            doc.text(`Tipo de licenciamento: ${dadosFormulario.tipo_licenciamento || ''}`, marginLeft, yPos);
            yPos += 6;
            
            const descLines = doc.splitTextToSize(dadosFormulario.descricao_empreendimento || '', pageWidth - marginLeft - marginRight);
            descLines.forEach(line => {
                if (yPos > pageHeight - 20) {
                    doc.addPage();
                    yPos = marginTop;
                }
                doc.text(line, marginLeft, yPos);
                yPos += 5;
            });
            
            yPos += 5;
            doc.setFont('helvetica', 'bold');
            doc.text("Coordenadas geográficas UTM (SIRGAS 2000) 22J:", marginLeft, yPos);
            yPos += 7;
            doc.setFont('helvetica', 'normal');
            
            dadosFormulario.coordenadas.forEach(coord => {
                if (coord.descricao || coord.este || coord.sul) {
                    if (yPos > pageHeight - 20) {
                        doc.addPage();
                        yPos = marginTop;
                    }
                    doc.text(`• ${coord.descricao || ''}: ${coord.este || ''}, ${coord.sul || ''}`, marginLeft + 5, yPos);
                    yPos += 5;
                }
            });
            
            yPos += 10;
            
            // ============================================
            // 5. REGISTROS FOTOGRÁFICOS
            // ============================================
            if (yPos > pageHeight - 30) {
                doc.addPage();
                yPos = marginTop;
            }
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("5. REGISTROS FOTOGRÁFICOS", marginLeft, yPos);
            yPos += 10;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'bold');
            doc.text(dadosFormulario.titulo_fotos || '', marginLeft, yPos);
            yPos += 7;
            
            doc.setFont('helvetica', 'normal');
            doc.text(`Total de imagens: ${dadosFormulario.imagens.length}`, marginLeft, yPos);
            yPos += 10;
            
            dadosFormulario.imagens.forEach((img, index) => {
                if (yPos > pageHeight - 20) {
                    doc.addPage();
                    yPos = marginTop;
                }
                doc.text(`${index + 1}. ${img.legenda || 'Sem legenda'} - ${img.municipio || ''}`, marginLeft, yPos);
                yPos += 5;
            });
            
            yPos += 10;
            
            // ============================================
            // 6. CONCLUSÃO
            // ============================================
            if (yPos > pageHeight - 30) {
                doc.addPage();
                yPos = marginTop;
            }
            
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text("6. CONCLUSÃO", marginLeft, yPos);
            yPos += 10;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'bold');
            doc.text(`${dadosFormulario.nome_lt || ''}, ${dadosFormulario.tensao_lt || ''} kV`, marginLeft, yPos);
            yPos += 7;
            
            doc.setFont('helvetica', 'normal');
            const conclusaoLines = doc.splitTextToSize(dadosFormulario.conclusao || '', pageWidth - marginLeft - marginRight);
            conclusaoLines.forEach(line => {
                if (yPos > pageHeight - 20) {
                    doc.addPage();
                    yPos = marginTop;
                }
                doc.text(line, marginLeft, yPos);
                yPos += 5;
            });
            
            yPos += 15;
            
            // ============================================
            // ASSINATURA
            // ============================================
            if (yPos > pageHeight - 50) {
                doc.addPage();
                yPos = marginTop;
            }
            
            doc.setFontSize(11);
            doc.setFont('helvetica', 'bold');
            doc.text(dadosFormulario.responsavel.nome, pageWidth / 2, yPos, { align: 'center' });
            yPos += 6;
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(dadosFormulario.responsavel.cargo, pageWidth / 2, yPos, { align: 'center' });
            yPos += 5;
            
            doc.text(dadosFormulario.responsavel.setor, pageWidth / 2, yPos, { align: 'center' });
            
            // ============================================
            // RODAPÉ
            // ============================================
            const totalPages = doc.internal.getNumberOfPages();
            for (let i = 1; i <= totalPages; i++) {
                doc.setPage(i);
                
                // Número da página
                doc.setFontSize(8);
                doc.text(`Página ${i} de ${totalPages}`, pageWidth / 2, pageHeight - 10, { align: 'center' });
                
                // Data de geração
                const dataGeracao = new Date().toLocaleDateString('pt-BR');
                doc.text(`Gerado em: ${dataGeracao}`, pageWidth - marginRight, pageHeight - 10, { align: 'right' });
                
                // Logo IAT
                doc.setFontSize(6);
                doc.text("IAT - Instituto Água e Terra - Paraná", marginLeft, pageHeight - 10);
            }
            
            // ============================================
            // SALVAR PDF
            // ============================================
            const nomeArquivo = `Vistoria_Aerea_${dadosFormulario.nome_lt.replace(/\s+/g, '_')}_${dadosFormulario.data_vistoria.replace(/\//g, '-')}.pdf`;
            doc.save(nomeArquivo);
            
            mostrarToast(`PDF "${nomeArquivo}" gerado com sucesso!`, 'success');
        }
        
        // Toast messages
        function mostrarToast(mensagem, tipo = 'success') {
            const toast = document.getElementById('toast');
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle'
            };
            
            toast.innerHTML = `<i class="fas fa-${icons[tipo]}"></i> ${mensagem}`;
            toast.style.background = {
                success: '#38a169',
                error: '#e53e3e',
                info: '#805ad5'
            }[tipo];
            
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Mantenha todas as outras funções do formulário 3
        // ...
    </script>
</body>
</html>
